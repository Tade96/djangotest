<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} BlogPost {% endblock %}</title>
</head>
<body>
<h1> BlogPost</h1>

{% if request.user.is_authenticated %}
<p>Hallo {{ request.user.username }}!</p>
<a href="{% url 'web:logout' %}"> Logout </a>
{% else %}
<a href="{% url 'web:login' %}">Login</a>
<a href="{% url 'web:register' %}">Account anlegen</a>
{% endif %}
<!-- name in url, das was in urls.py festgelegt wurde + den appnamen vorne -->

{% block authform %}




{% endblock %}
</body>
</html>
